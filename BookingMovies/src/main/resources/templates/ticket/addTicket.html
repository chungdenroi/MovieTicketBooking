<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Ticket</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
<div class="container-sm m-xxl-5 m-auto p-5">
    <form action="/ticket/saveadd" method="post" th:object="${ticket}" >
        <h2 class="text-center text-secondary">ADD NEW TICKET</h2>
        <fieldset class="form-group">
            <label>Movie </label>
            <select th:field="*{movie}" class="form-control">
                <option th:each="movie : ${movieList}" th:text="${movie.movieName}" th:value="${movie.movieID}" ></option>
            </select>
        </fieldset>
        <fieldset class="form-group">
            <label>Time </label>
            <input class="form-control" type="time" required th:field="*{time}" >
        </fieldset>
        <fieldset class="form-group">
            <label>Date </label>
            <input class="form-control" type="date" required th:field="*{date}" >
        </fieldset>
        <fieldset class="form-group">
            <label>Seat </label>
            <input class="form-control" type="text" required th:field="*{seat}" >
        </fieldset>
        <fieldset class="form-group">
            <label>Price </label>
            <input class="form-control" type="text" required th:field="*{price}" >
        </fieldset>
        <fieldset class="form-group">
            <label>Status </label>
            <select th:field="*{status}" class="form-control">
                <option th:value="'Empty'">Empty</option>
                <option th:value="'Booked'">Booked</option>
            </select>
        </fieldset>
        <fieldset class="form-group">
            <button type="submit" class="btn btn-success">Add</button>
        </fieldset>
    </form>
</div>
</body>
</html>
