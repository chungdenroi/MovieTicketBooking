<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>List Of Invoices</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container-sm">
    <div class="card-body" layout:fragment="content">
        <h2 class="text-center text-primary">LIST OF INVOICES</h2>
        <table class="table border-bottom">
            <tr>
                <th>Invoice ID</th>
                <th>Total Price</th>
                <th>Date</th>
                <th>Customer</th>
                <th>Ticket</th>
            </tr>
            <tr th:each="invoice : ${invoicesList}">
                <td th:text="${invoice.invoiceID}"></td>
                <td th:text="${invoice.totalPrice}"></td>
                <td th:text="${invoice.date}"></td>
                <td th:text="${invoice.customer.fullName}"></td>
                <td>
                    <p th:each="ticket : ${invoice.ticket}" th:text="${ticket.seat}+'-'+${ticket.movie.movieName}"></p>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
