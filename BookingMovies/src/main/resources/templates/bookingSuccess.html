<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Successful Ticket Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container-sm m-auto p-5">
        <h2 class="text-center text-danger">SUCCESSFUL TICKET BOOKING!</h2>
        <table class="table border-bottom table-hover">
            <tr>
                <td colspan="2">Order ID: </td>
                <td colspan="2" th:text="${invoice.invoiceID}"> </td>
            </tr>
            <tr>
                <td colspan="2">Oate: </td>
                <td colspan="2" th:text="${invoice.date}"> </td>
            </tr>
            <tr>
                <td colspan="2">Full name: </td>
                <td colspan="2" th:text="${invoice.customer.fullName}"></td>
            </tr>
            <tr>
                <td colspan="2">Mobile number: </td>
                <td colspan="2" th:text="${invoice.customer.mobileNumber}"></td>
            </tr>
            <tr>
                <td colspan="2">Email: </td>
                <td colspan="2" th:text="${invoice.customer.email}"></td>
            </tr>
            <tbody style="padding: 4%; border: 1px dashed black; border-radius: 8px">
                <tr>
                    <th>NO.</th>
                    <th>Seat</th>
                    <th>Price</th>
                    <th>Movie</th>
                    <th>Time</th>
                </tr>
                <tr th:each="ticket : ${invoice.ticket}">
                    <td th:text="${ticketStat.index + 1}"></td>
                    <td th:text="${ticket.seat}"></td>
                    <td th:text="${ticket.price}"></td>
                    <td th:text="${ticket.movie.movieName}"></td>
                    <td th:text="${ticket.time}"></td>
                </tr>
            </tbody>
            <tr>
                <td colspan="2"><b>TOTAL PRICE: </b></td>
                <td colspan="2"><b th:text="${invoice.totalPrice}"></b></td>
            </tr>


        </table>
    </div>
</body>
</html>
