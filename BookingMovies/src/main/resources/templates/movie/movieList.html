<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>List Of Movies</title>
    <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm">
        <div class="card-body" layout:fragment="content">
            <h2 class="text-center text-primary">LIST OF MOVIES</h2>
            <div >
                <a th:href="'/movie/add'"><button class="btn btn-success">Add</button> </a>
            </div>
            <table class="table border-bottom">
                <tr>
                    <th>Movie ID</th>
                    <th>Movie Image</th>
                    <th>Movie Name</th>
                    <th>Director</th>
                    <th>Actor</th>
                    <th>Type</th>
                    <th>Time</th>
                    <th>Premiere Date</th>
                    <th>Number Of Tickets</th>
                    <th>Action</th>
                </tr>
                <tr th:each="movie : ${movieList}">
                    <td th:text="${movie.movieID}"></td>
                    <td >
                        <img th:src="@{'../../image/'+${movie.image}}" width="30%">
                    </td>
                    <td th:text="${movie.movieName}"></td>
                    <td th:text="${movie.director}"></td>
                    <td th:text="${movie.actor}"></td>
                    <td th:text="${movie.type}"></td>
                    <td th:text="${movie.time}"></td>
                    <td th:text="${movie.premiereDate}"></td>
                    <td th:text="${movie.numberOfTickets}"></td>
                    <td>
                        <a th:href="'/movie/edit/'+${movie.movieID}"><button class="btn btn-primary">Edit</button> </a>
                        <a th:href="'/movie/delete/'+${movie.movieID}"><button class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button> </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
