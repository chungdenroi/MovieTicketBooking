<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Movie</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
  <div class="container-sm m-xxl-5 m-auto p-5">
    <form action="/movie/saveadd" method="post" th:object="${movie}" >
        <h2 class="text-center text-secondary">ADD NEW MOVIE</h2>
        <fieldset class="form-group">
            <label>Movie name </label>
            <input class="form-control" type="text" required th:field="*{movieName}">
        </fieldset>
        <fieldset class="form-group">
            <label>Movie image </label>
            <input class="form-control" type="file" required th:field="*{image}">
        </fieldset>
        <fieldset class="form-group">
            <label>Movie description </label>
            <textarea th:field="*{description}" class="form-control"></textarea>
        </fieldset>
        <fieldset class="form-group">
            <label>Movie directors </label>
            <input class="form-control" type="text" required th:field="*{director}" >
        </fieldset>
        <fieldset class="form-group">
            <label>Movie actors </label>
            <input class="form-control" type="text" required th:field="*{actor}" >
        </fieldset>
        <fieldset class="form-group">
            <label>Movie type </label>
            <input class="form-control" type="text" required th:field="*{type}" >
        </fieldset>
        <fieldset class="form-group">
            <label>Movie time </label>
            <input class="form-control" type="number" required th:field="*{time}" >
        </fieldset>
        <fieldset class="form-group">
            <label>Premiere date </label>
            <input class="form-control" type="date" required th:field="*{premiereDate}" >
        </fieldset>
        <fieldset class="form-group">
            <label>Number Of Tickes </label>
            <input class="form-control" type="number" required th:field="*{numberOfTickets}" >
        </fieldset>
        <fieldset class="form-group">
            <button type="submit" class="btn btn-success">Add</button>
        </fieldset>
    </form>
  </div>
</body>
</html>
