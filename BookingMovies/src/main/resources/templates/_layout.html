<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"   lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/style.css}">

</head>
<body>
    <div class="container-sm">
        <div class="header" layout:fragment="header">
            <ul>
                <li><a href="/">HOME</a> </li>
                <li><a href="/movie">MOVIES</a> </li>
                <li><a href="/ticket">TICKETS</a> </li>
                <li><a href="/invoices">INVOICES</a> </li>
            </ul>
        </div>
        <div layout:fragment="content" class="content">

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var totalTicket = parseInt($(".content .seat").length);
        for (var t = 0; t < totalTicket; t++) {
            var status = document.getElementById("ticketStatus"+t).innerHTML;
            if(status == "Booked") {
                document.getElementById("seat"+t).style.backgroundColor="#b02a37";
                document.getElementById("statusCheck"+t).style.display="none";
                document.getElementById("statusCheck"+t).disabled="true";
            } else {
                document.getElementById("seat"+t).style.backgroundColor="gray";

            }

        }
    </script>

</body>
</html>
