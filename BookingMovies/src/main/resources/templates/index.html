<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout" >
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" th:href="@{/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
  <div class="container-sm">
    <div class="card-body" style="overflow: hidden; height: fit-content" layout:fragment="content">
      <div th:each="movie : ${movieList}" style="float:left;width: 21%; box-shadow: 1px 1px 3px 4px #8888; margin: 2%; padding: 4px; text-align: center">
        <div>
          <img th:src="@{'../../image/'+${movie.image}}" width="100%">
        </div>
        <div>
          <h5 th:text="${movie.movieName}"></h5>
          <p>Type: <span th:text="${movie.type}"></span></p>
          <p>Time: <span th:text="${movie.time}"></span></p>
        </div>
        <div>
          <a th:href="'/viewticket/'+${movie.movieID}"><button class="btn btn-outline-danger">Book Ticket</button> </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
